<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Movie</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <h1 id="booking-title">Booking for</h1>
    <form onsubmit="bookMovie(); return false;">
        <label for="show-time">Show Time:</label>
        <input type="datetime-local" id="show-time" name="show-time" required><br><br>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" required><br><br>

        <label for="food">Food:</label>
        <select id="food" name="food" required>
            <option value="" disabled selected>Select Food</option>
        </select>        

        <label for="payment-method">Payment Method:</label>
        <input type="radio" id="credit-card" name="payment-method" value="credit_card" required>
        <label for="credit-card">Credit Card</label>
        <input type="radio" id="paypal" name="payment-method" value="paypal" required>
        <label for="paypal">PayPal</label><br><br>

        <button type="submit">Book Now</button>
    </form>
    <script src="booking.js"></script>
</body>
</html>
